<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="w@tch web site">

    <title>w@tch site</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'my_pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'my_grids-responsive-min.css' %}">
    <link rel="stylesheet" href="{% static 'my_blog.css' %}">
    <link rel="stylesheet" href="{% static 'my_monokai.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url 'home' %}">w@tch</a></h1>
            <h2 class="brand-tagline">Valar - Morghulis</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" id="id_home_page" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" id="id_archives" href="{% url 'archives' %}">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" id="id_github" href="https://github.com/L1nwatch">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" id="id_email" href="mailto:watch1602@gmail.com">Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">专题</a>
                    </li>
                    <li>
                        <form class="pure-form" action="{% url 'search_title' %}" method="get">
                            <input class="pure-input-3-3" id="id_search" type="text" name="s"
                                   placeholder="title to search">
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" id="id_about_me" href="{% url 'about_me' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" id="id_update_notes" href="{% url 'update_notes' %}">手动更新笔记</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://andrewliu.tk/about/">Test1</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Test2</a></li>
                        <li><a href="http://github.com/yahoo/pure/">Test3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
