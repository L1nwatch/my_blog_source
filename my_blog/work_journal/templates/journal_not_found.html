<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ro-RO">
<head profile="http://gmpg.org/xfn/11">
    <title>w@tch site</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Language" content="zh-cn"/>
    <meta name="robots" content="all,index,follow"/>
    <meta name="keywords" content="templates, 404 error page"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8">

    <link href='http://fonts.googleapis.com/css?family=Istok+Web|Chivo|Lekton' rel='stylesheet' type='text/css'>
    {% load static %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static "journal/404/js/impromptu/css.css" %}"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% static "journal/404/style.css" %}"/>

    <!--[if lte IE 7]>
<link rel="stylesheet" type="text/css" media="all" href="style_ie7.css" />
<![endif]-->

    <script type="text/javascript" src="{% static "jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "journal/404/js/impromptu/jquery-impromptu.js" %}"></script>
    <script type="text/javascript" src="{% static "journal/404/js/jquery-global.js" %}"></script>

    <!--[if IE]>
<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>


<div class="wrapper">

    <div class="mainWrapper">

        <div class="mainHolder">
            <div class="message">{{ not_found_info }}</div>
            <!-- end .message -->
            <div class="errorNumber">404</div>
            <!-- end .errorNumber -->
            <!-- Search Form -->
            <div class="search">
                <form class="searchInput" name="search_term" action="{% url 'search' search_type='journals' %}"
                      method="post">
                    {{ form.title }}
                    {% csrf_token %}
                    <div class="searchButton">
                        <input type="submit" name="submit" value=""/>
                    </div>
                </form>
            </div>
            <!-- end .search -->

            <div class="trafficLight">404 Error</div>

        </div>
        <!-- end .mainHolder -->


        <footer>
            <menu>
                <li><a href="{% url "home" %}" title="Home">Home</a></li>
            </menu>
        </footer>
        <!-- end footer -->
    </div>
    <!-- end .mainWrapper -->

</div>
<!-- end .wrapper -->


</body>
</html>
