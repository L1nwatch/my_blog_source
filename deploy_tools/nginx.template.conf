server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name HOST_NAME www.HOST_NAME;

    ssl_certificate /etc/letsencrypt/live/HOST_NAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/HOST_NAME/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static {
        alias /home/USER_NAME/sites/HOST_NAME/source/static;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://unix:/tmp/HOST_NAME.socket:/;
    }
}

server {
    listen 80;
    server_name temp.HOST_NAME;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://localhost:8080;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name HOST_NAME www.HOST_NAME;

    if ($host = www.HOST_NAME) {
        return 301 https://$host$request_uri;
    }

    if ($host = HOST_NAME) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
